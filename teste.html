<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function acenderLampada() {
            document.getElementById("apagada").src = "img/lampada-acesa.jpg";
        }

        function apagarLampada() {
            document.getElementById("apagada").src = "img/lampada-apagada.jpg";
        }
    </script>
</head>

<body>
    <h1>testando javascript </h1>
    <img src="img/lampada-apagada.jpg" alt="" id="apagada" onmousemove="acenderLampada()" onmouseout="apagarLampada()" />


</body>

</html>
